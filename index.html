
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Remuneração do Empregado</title>
<style>
/* Paleta de cores */
:root {
  --azul-claro: #189bbd;
  --azul-escuro: #011433;
  --azul-medio: #006dac;
  --cinza-claro: #eff1f3;
  --branco: #ffffff;
  --azul-profundo: #002e64;
}

/* Reset básico */
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, var(--azul-escuro), var(--azul-profundo));
  color: var(--branco);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  background-color: var(--cinza-claro);
  color: var(--azul-escuro);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  max-width: 600px;
  width: 100%;
  animation: slideUp 0.6s ease-out;
  transition: transform 0.3s;
}

.container:hover {
  transform: translateY(-5px);
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  color: var(--azul-medio);
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 2px solid var(--azul-claro);
  border-radius: 10px;
  background-color: var(--branco);
  color: var(--azul-escuro);
  transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus, select:focus {
  border-color: var(--azul-medio);
  box-shadow: 0 0 10px var(--azul-claro);
  outline: none;
}

button {
  background-color: var(--azul-claro);
  color: var(--branco);
  padding: 12px 20px;
  margin: 10px 5px 20px 0;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s, transform 0.2s;
}

button:hover {
  background-color: var(--azul-medio);
  transform: scale(1.05);
}

#resultado, #relatorio {
  margin-top: 20px;
  padding: 15px;
  background-color: var(--branco);
  color: var(--azul-profundo);
  border-radius: 10px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

footer {
  text-align: center;
  color: var(--cinza-claro);
  margin-top: 30px;
}

footer a {
  color: var(--azul-claro);
  text-decoration: underline;
}

.logo-img {
  width: 120px;
  margin-bottom: 10px;
}

/* Animação inicial */
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


.logo {
    height: 60px; 
    
}

h1{ 
    display: flex;
    height: 100px;
    align-items: center; 

}
</style>

  
</head>
<body>

    <section class="container">
  <h1>
    <img src="https://media.licdn.com/dms/image/v2/C560BAQGUpC-hiw9PLg/company-logo_200_200/company-logo_200_200/0/1630638760389/canpack_group_logo?e=1750291200&amp;v=beta&amp;t=-v2KLC0X9QIVjz1Q1dBAaM0Ju9OJSsbXOuUGT_zpA-M" loading="lazy" alt="Logo da organização CANPACK Group" id="ember35" class="logo">
    Calculadora de Remuneração do Empregado</h1>

  <div>
    <label for="filial">Filial:</label>
    <select id="filial">
    <option value="00">  </option>
      <option value="01">01 - Matriz</option>
      <option value="02">02 - Itumbiara</option>
      <option value="03">03 - Maracanaú</option>
    </select>

    <div class="section">
      <h2>Remuneração Direta (Proventos)</h2>
      <label for="salario">Salário Base Mensal:</label>
      <input type="number" id="salario">

      <label for="cargo">Grupo de Cargo:</label>
      <select id="cargo">
        <option value="01">01 - Operador/Técnico/Assistente</option>
        <option value="02">02 - Analista/Especialista</option>
        <option value="03">03 - Supervisor/Coordenador</option>
        <option value="04">04 - Gerente/Diretor</option>
      </select>
    </div>

    <div class="section">
      <h2>Remuneração Indireta (Benefícios)</h2>
      <label for="previdencia">Previdência Privada (%):</label>
      <input type="range" id="previdencia" min="1" max="2.5" step="0.1" value="0">
      <span id="previdencia_valor">0%</span>

      <label for="transporte">Tipo de Transporte:</label>
      <select id="transporte"></select>

      <label for="refeicao">Refeição:</label>
      <select id="refeicao">
        <option value="selecione"></option>
        <option value="vale">Vale Refeição</option>
        <option value="refeitorio">Refeitório</option>
      </select>

      <label for="alimentacao">Vale Alimentação:</label>
      <select id="alimentacao">
        <option value="selecione"></option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="seguro">Seguro de Vida:</label>
      <select id="seguro">
        <option value="selecione"></option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="odonto">Plano Odontológico:</label>
      <select id="odonto">
        <option value="selecione"></option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <label for="num_odonto">Número de Beneficiários do Odonto:</label>
      <input type="number" id="num_odonto" min="0">

      <label for="saude">Plano de Saúde:</label>
      <select id="saude">
        <option value="selecione"></option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <div id="saude_beneficiarios"></div>
    </div>

    <button onclick="calcular()">Calcular</button>
    <button onclick="limpar()">Limpar</button>



    <div id="relatorio"></div>
  </div>

</section>

  <script>
    document.getElementById("salario").addEventListener("input", atualizarPrevidencia);
    document.getElementById("cargo").addEventListener("change", atualizarTransporte);
    document.getElementById("filial").addEventListener("change", () => {
      atualizarTransporte();
      atualizarSaudeBeneficiarios();
    });
    document.getElementById("saude").addEventListener("change", atualizarSaudeBeneficiarios);

    function atualizarPrevidencia() {
      const salario = parseFloat(document.getElementById("salario").value) || 0;
      const previdencia = document.getElementById("previdencia");
      if (salario <= 6000) {
        previdencia.min = 0;
        previdencia.max = 2.5;
      } else {
        previdencia.min = 0;
        previdencia.max = 5;
      }
      previdencia.value = 0;
      document.getElementById("previdencia_valor").textContent = "0%";
    }

    document.getElementById("previdencia").addEventListener("input", () => {
      document.getElementById("previdencia_valor").textContent = document.getElementById("previdencia").value + "%";
    });

function atualizarTransporte() {
  const cargo = document.getElementById("cargo").value;
  const filial = document.getElementById("filial").value; // Captura o valor da filial
  const transporte = document.getElementById("transporte");

  transporte.innerHTML = "";

  transporte.innerHTML += '<option value="nãooptante.">Não optante</option>';
  transporte.innerHTML += '<option value="rota">Rota</option>';

  // Só adiciona "Vale Transporte" se a filial for 01 ou 03
  if (filial === "01" || filial === "03") {
    transporte.innerHTML += '<option value="vale">Vale Transporte</option>';
  }

  // Só adiciona "Vale Combustível" se cargo for 03 ou 04
  if (cargo === "03" || cargo === "04") {
    transporte.innerHTML += '<option value="combustivel">Vale Combustível</option>';
  }
}



    function atualizarSaudeBeneficiarios() {
      const saude = document.getElementById("saude").value;
      const filial = document.getElementById("filial").value;
      const container = document.getElementById("saude_beneficiarios");
      container.innerHTML = "";
      if (saude === "sim" && filial === "02") {
        for (let i = 1; i <= 5; i++) {
          container.innerHTML += `
            <label><input type="checkbox" id="check_benef_${i}"> Beneficiário ${i}</label>
            <select id="idade_benef_${i}">
              <option value="00-18">00 – 18</option>
              <option value="19-23">19 – 23</option>
              <option value="24-28">24 – 28</option>
              <option value="29-33">29 – 33</option>
              <option value="34-38">34 – 38</option>
              <option value="39-43">39 – 43</option>
              <option value="44-48">44 – 48</option>
              <option value="49-53">49 – 53</option>
              <option value="54-58">54 – 58</option>
              <option value="59+">59 ou mais</option>
            </select>`;
        }
      } else if (saude === "sim" && (filial === "01" || filial === "03")) {
        container.innerHTML = '<label for="num_saude">Número de Beneficiários do Plano de Saúde:</label><input type="number" id="num_saude" min="0">';
      }
    }

    function limpar() {
      document.querySelector("form")?.reset?.();
      document.getElementById("relatorio").innerHTML = "";
      document.getElementById("previdencia_valor").textContent = "0%";
      atualizarTransporte();
      atualizarPrevidencia();
      document.getElementById("saude_beneficiarios").innerHTML = "";
      document.getElementById("saude_beneficiarios").innerHTML = "";
    }

    function calcular() {
      const salario = parseFloat(document.getElementById("salario").value) || 0;
      const previdencia = parseFloat(document.getElementById("previdencia").value) || 0;
      const filial = document.getElementById("filial").value;
      const cargo = document.getElementById("cargo").value;
      const saude = document.getElementById("saude").value;
      const transporte = document.getElementById("transporte").value;
      const refeicao = document.getElementById("refeicao").value;
      const alimentacao = document.getElementById("alimentacao").value;
      const seguro = document.getElementById("seguro").value;
      const odonto = document.getElementById("odonto").value;
      const num_odonto = parseInt(document.getElementById("num_odonto").value) || 0;

      let totalSaude = 0, detalhesSaude = "";
      if (saude === "sim") {
        if (filial === "01" || filial === "03") {
          const numBenef = parseInt(document.getElementById("num_saude").value) || 0;
          const valores = {"01": 474.05, "02": 681.18, "03": 681.18, "04": 1482.87};
          totalSaude = valores[cargo] * (0 + numBenef);
          detalhesSaude = `Plano de Saúde Bradesco (${0 + numBenef} beneficiário(s)): R$ ${totalSaude.toFixed(2)}\n`;
        } else if (filial === "02") {
          const faixaGrupo01 = {"00-18": 218.79, "19-23": 251.66, "24-28": 289.38, "29-33": 332.72, "34-38": 366.02, "39-43": 420.96, "44-48": 536.02, "49-53": 712.80, "54-58": 948.07, "59+": 1312.53};
          const faixaGrupo234 = {"00-18": 264.66, "19-23": 304.38, "24-28": 350.03, "29-33": 402.45, "34-38": 442.76, "39-43": 509.17, "44-48": 648.36, "49-53": 862.19, "54-58": 1146.77, "59+": 1587.61};
          const faixa = (cargo === "01") ? faixaGrupo01 : faixaGrupo234;
          for (let i = 1; i <= 5; i++) {
            const check = document.getElementById(`check_benef_${i}`);
            const idade = document.getElementById(`idade_benef_${i}`);
            if (check?.checked && idade) {
              const valor = faixa[idade.value];
              totalSaude += valor;
              detalhesSaude += `Beneficiário ${i} (${idade.value}): R$ ${valor.toFixed(2)}\n`;
            }
          }
        }
      }

      const previdenciaValor = salario * (previdencia / 100);
      const valorAlimentacao = alimentacao === "sim" ? 491 : 0;
      const valorSeguro = seguro === "sim" ? salario.toFixed(2)*0.01 : 0;
      const valorOdonto = odonto === "sim" ? num_odonto * 11.41 : 0;

      const valorTransporte =  
  ((filial === "01" || filial === "03") && transporte === "rota") ? 505.00 :
  ((filial === "01" || filial === "03") && transporte === "vale") ? 198.00 :
  ((filial === "01" || filial === "03") && cargo === "03" && transporte === "combustivel") ? 850.00 :
  ((filial === "01" || filial === "03") && cargo === "04" && transporte === "combustivel") ? 1360.00 :
  (filial === "02" && transporte === "rota") ? 479.84 :
  (filial === "02" && cargo === "03" && transporte === "combustivel") ? 340.00 :
  (filial === "02" && cargo === "04" && transporte === "combustivel") ? 680.00 :
  (transporte === "naooptante" || transporte === "null") ? 0.00 :
  0;


    //   const valorTransporte = 
    //   (filial === "01" || filial === "03" && (transporte === "rota" )) ?  505.00 :
    //   (filial === "01" || filial === "03" && (transporte === "vale" )) ?  198.00:
    //   (filial === "01" || filial === "03" && (cargo === "03") && (transporte === "combustivel" )) ?  850.00: 
    //   (filial === "01" || filial === "03" && (cargo === "04") && (transporte === "combustivel" )) ?  1360.00: 
    //   (filial === "02" && (transporte === "rota" )) ?  479.84 :
    //   (filial === "02" && (cargo === "03") && (transporte === "combustivel" )) ?  340.00: 
    //   (filial === "02" && (cargo === "04") && (transporte === "combustivel" )) ?  680.00: 0;
    //   (transporte === "naooptante" || transporte === "null") ?  0.00: 0;
      

      const valorRefeicao = refeicao === "vale" && filial === "02"?  450.00 :
      refeicao === "refeitorio" && filial === "02"?  701.36 :
      refeicao === "vale" && (filial === "01" || filial === "03" ) ?  544.72 :
      refeicao === "refeitorio" && (filial === "01" || filial === "03" )?  660.44 : 0  ;


      const premioAssiduidade =  filial === "02" && (cargo === "01" || cargo === "02")  ? (salario * 0.1 <= 288.12 ? salario * 0.1 : 288.12)    : 0;   

    //    const premioAssiduidade = (filial === "02" && (cargo === "01" || cargo === "02")) ? if(salario *0.1)>288.12      100 : 0;

      const total = salario + premioAssiduidade + previdenciaValor + totalSaude + valorAlimentacao + valorSeguro + valorOdonto + valorTransporte + valorRefeicao  ;


const relatorio = `
  <div style="font-family: Arial, sans-serif; line-height: 1.6;">
    <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 16px;">📄 <strong>Extrato de Remuneração</strong></h2>

    <h3 style="font-size: 18px; font-weight: bold; margin-top: 16px;">💵 <strong>Remuneração Direta (Proventos)</strong></h3>
    <p>💰 <strong>Salário Base Mensal:</strong> R$ ${salario.toFixed(2)}</p>
    <p>🎯 <strong>Prêmio Assiduidade:</strong> R$ ${premioAssiduidade.toFixed(2)}</p>

    <h3 style="font-size: 18px; font-weight: bold; margin-top: 16px;">🎁 <strong>Remuneração Indireta (Benefícios)</strong></h3>
    <p>🏦 <strong>Previdência Privada (${previdencia}%):</strong> R$ ${previdenciaValor.toFixed(2)}</p>
    <p>🚌 <strong>Transporte (${transporte}):</strong> R$ ${valorTransporte.toFixed(2)}</p>
    <p>🍽️ <strong>Refeição (${refeicao}):</strong> R$ ${valorRefeicao.toFixed(2)}</p>
    <p>🛒 <strong>Vale Alimentação:</strong> R$ ${valorAlimentacao.toFixed(2)}</p>
    <p>🛡️ <strong>Seguro de Vida:</strong> R$ ${valorSeguro.toFixed(2)}</p>
    <p>🦷 <strong>Plano Odontológico (${num_odonto} beneficiário(s)):</strong> R$ ${valorOdonto.toFixed(2)}</p>
    <p>${saude === "sim" ? `❤️ ${detalhesSaude}` : "❌ <strong>Plano de Saúde:</strong> Não contratado"}</p>

    <h3 style="font-size: 18px; font-weight: bold; margin-top: 16px;">📊 <strong>Total Estimado da Remuneração</strong></h3>
    <p style="font-size: 20px; font-weight: bold;">💸 R$ ${total.toFixed(2)}</p>
  </div>
`;

document.getElementById("relatorio").innerHTML = relatorio;
    //   document.getElementById("relatorio").textContent = relatorio;
    }
  </script>
</body>
</html>
